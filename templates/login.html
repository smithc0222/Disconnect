{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
<div class="container-fluid">
  <div class="jumbotron">
    <div class="text-center">
      <h2>Login </h2>
    </div>
    <form method="POST" action="/login">
      <dl>
        {{ wtf.quick_form(form) }}

      </dl>
    </form>
  </div>
</div>
{% endblock %}
